<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">Calculadora de IMC</h1>
      <p class="header-subtitle">Calcule seu Ã­ndice de massa corporal agora!</p>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <h2 id="calcule" class="content-title">Calculadora</h2>
      <form id="imc-form" class="form">
        <div class="form-group">
          <label for="sex" class="form-label">Sexo:</label>
          <select id="sex" name="sex" class="form-control">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight" class="form-label">Peso (kg):</label>
          <input type="text" id="weight" name="weight" class="form-control">
        </div>

        <div class="form-group">
          <label for="height" class="form-label">Altura (m):</label>
          <input type="text" id="height" name="height" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary form-submit">Calcular</button>
      </form>

      <p id="result" class="result"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
