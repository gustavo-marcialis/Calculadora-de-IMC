<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora de IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class="header">
		<div class="header-card">
			<h1 class="header-title">Calculadora de IMC</h1>
			<p class="header-subtitle">Calcule seu Ã­ndice de massa corporal agora!</p>
			<i class="fas fa-user-injured header-icon"></i>
			<a href="#calcule"><button class="btn btn-primary">Calcular</button></a>
		</div>
	</header>
	
	<h1 id="calcule">Calculadora</h1>
	<form id="imc-form">
		<div class="form-group">
			<label for="sex">Sexo:</label>
			<select id="sex" name="sex" class="form-control">
				<option value="male">Masculino</option>
				<option value="female">Feminino</option>
			</select>
		</div>
	
		<div class="form-group">
			<label for="weight">Peso (kg):</label>
			<input type="text" id="weight" name="weight" class="form-control">
		</div>
	
		<div class="form-group">
			<label for="height">Altura (m):</label>
			<input type="text" id="height" name="height" class="form-control">
		</div>
	
		<input type="submit" value="Calcular" class="btn btn-primary">
	</form>
	
	<p id="result" class="result"></p>


  
  <script src="script.js"></script>

 
</body>

</html>
